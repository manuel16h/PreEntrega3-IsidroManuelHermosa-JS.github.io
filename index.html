<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Celulares</title>

    <link rel="stylesheet" href="style.css">



</head>

<body>
    <!--barra de navegacion-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <img class="logo ml-auto" src="img1.png" width="180px" height="90px">
        <h1 class="titulo1">Tienda de Celulares</h1>


        <button class="navbar-toggler animated-button" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">


            <ul class="navbar-nav ms-auto">

                <li class="nav-item active">

                    <a class="nav-link" href="index.html">Inicio</a>

                </li>

                <li class="nav-item">

                    <a class="nav-link" href="#">Nosotros</a>

                </li>

                <li class="nav-item">

                    <a class="nav-link" href="#">Contacto</a>

                </li>

            </ul>
        </div>
    </nav>


    <header>

       <!--Barra Superior de ofertas, etc--> 

        <div class="barra">
            <h2 class="mover"> ¡3, 4 y 6 CUOTAS SIN INTERES! </h2>
        </div>

        <div class="container-icon">
            <div class="container-cart-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="icon-cart">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                </svg>
                <div class="count-products">
                    <span id="contador-productos">0</span>
                </div>
            </div>


            <!--Contenedor carrito-->

            <div class="container-cart-products hidden-cart">
                <div class="row-product">
                    <div class="cart-product">
                        <div class="info-cart-product">
                            <span class="cantidad-producto-carrito">No hay Productos</span>
                            <p class="titulo-producto-carrito"> </p>
                            <span class="precio-producto-carrito"> </span>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="icon-close">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>

                    </div>

                </div>

                <div class="cart-total">
                    <h3>Total:</h3>
                    <span class="total-pagar">$0</span>
                </div>
            </div>
        </div>
    </header>

    <!--Contenedores de productos/celulares-->

    <div class="container-items">
        <div class="item">
            <figure>
                <img src="celu1.png" alt="producto" />
            </figure>
            <div class="info-product">
                <h2>IPHONE 7</h2>
                <p class="price">$325</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="celu2.png" alt="producto" />
            </figure>
            <div class="info-product">
                <h2>IPHONE 8</h2>
                <p class="price">$400</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="celu3.png" alt="producto" />
            </figure>
            <div class="info-product">
                <h2>IPHONE 10</h2>
                <p class="price">$650</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="celu4.png" alt="producto" />
            </figure>
            <div class="info-product">
                <h2>IPHONE 11</h2>
                <p class="price">$750</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="celu5.png" alt="producto" />
            </figure>
            <div class="info-product">
                <h2>IPHONE 12</h2>
                <p class="price">$840</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>

        <div class="item">
            <figure>
                <img src="celu6.png" alt="producto" />
            </figure>
            <div class="info-product">
                <h2>IPHONE 13</h2>
                <p class="price">$975</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
    </div>


    <!--footer-->
    <footer class="footer">
        <div>
            <br>
            <span>&copy;2023 Sitio Web de Isidro Manuel Hermosa</span>

        </div>
